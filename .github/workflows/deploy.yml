name: Déploiement 🚀

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Installer PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: 📦 Installer les dépendances
        run: pnpm install

      - name: 🗜️ Construire le projet
        run: pnpm run build

      # Déployez votre application sur un serveur capable d'exécuter Node.js
      # Assurez-vous que le serveur est configuré pour exécuter l'application Nuxt
