name: DÃ©ploiement ðŸš€

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Installer PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: ðŸ“¦ Installer les dÃ©pendances
        run: pnpm install

      - name: VÃ©rifier les dÃ©pendances
        run: pnpm list

      - name: ðŸ—œï¸ GÃ©nÃ©rer les fichiers statiques
        run: pnpm run generate
        env:
          NODE_ENV: production
        continue-on-error: true

      - name: CrÃ©er le fichier .htaccess
        run: |
          echo "RewriteEngine On 
          RewriteCond %{HTTP:X-Forwarded-Proto} !https
          RewriteCond %{HTTPS} !on
          RewriteRule ^(.*) https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

          ErrorDocument 404 /404.html" > .output/public/.htaccess

      - name: Afficher les logs en cas d'Ã©chec
        if: failure()
        run: |
          echo "Contenu du dossier .output :"
          ls -R .output
          echo "Logs de l'erreur :"
          cat .output/logs/error.log

      - name: ðŸ”„ Synchroniser les fichiers via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /
          local-dir: .output/public/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          protocol: ftp
          port: ${{ secrets.PORT }}
          dangerous-clean-slate: true