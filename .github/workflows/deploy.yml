name: Déploiement 🚀

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Installer PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: 📦 Installer les dépendances
        run: pnpm install

      - name: 🗜️ Générer les fichiers statiques
        run: |
          pnpm run generate
          cp public/.htaccess .output/public/.htaccess

      - name: 🔄 Synchroniser les fichiers via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /
          local-dir: .output/public/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          protocol: ftp
          port: ${{ secrets.PORT }}
          dangerous-clean-slate: true
