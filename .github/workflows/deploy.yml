on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Installer PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pnpm install

      - name: ğŸ—œï¸ Construire le projet
        run: pnpm run build

      - name: ğŸ—œï¸ Generate static files
        run: pnpm run generate

      - name: ğŸ”„ Synchroniser les fichiers via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /public_html/  # Assurez-vous que ce chemin est correct pour votre hÃ©bergement
          local-dir: ./dist/  # Ajout du slash Ã  la fin
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          protocol: ftp
          port: ${{ secrets.PORT }}
          dangerous-clean-slate: true
