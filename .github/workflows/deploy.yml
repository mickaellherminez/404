on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Installer PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pnpm install

      - name: ğŸ—œï¸ GÃ©nÃ©rer les fichiers statiques
        run: |
          pnpm run generate
          cp public/.htaccess .output/public/.htaccess

      - name: ğŸ”„ Synchroniser les fichiers via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /
          local-dir: .output/public/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          protocol: ftp
          port: ${{ secrets.PORT }}
          dangerous-clean-slate: true
